<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emprenya</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
  </head>

  <body class="bg">
    <!-- HEADER SECTION -->
    <div class="gridFooterBottom">
      <main>
        <header class="header">
          <div class="py-5"></div>
        </header>

        <section class="text-center color-light-blue mt-5">
          <h1 class="header__position-title--sm fw-bold mt-4">
            La revolución del emprendimiento
          </h1>
        </section>

        <div class="container-large px-4">
          <form class="bg-patrocinador p-5 my-5">
            <label for="question-1" class="d-block prelanzamiento__label">
              ¿Conoces a un embajador de marca?
            </label>
            <input
              class="mt-3 prelanzamiento__input"
              placeholder="Introduce el usuario del embajador de marca"
              type="text"
              id="question-1"
              name="question-1"
              required
            />
            <div class="text-center mt-5">
              <button class="button button-submit button-dark-blue">
                Siguiente
              </button>
            </div>
          </form>
        </div>
      </main>

      <footer class="questions py-5 px-3">
        <div
          class="d-flex flex-column flex-sm-row justify-content-center align-items-center gap-4"
        >
          <a href="#" class="fs-4 text-decoration-none text-dark"
            >Términos y condiciones</a
          >
          <a href="#" class="fs-4 text-decoration-none text-dark"
            >Política de Cookies</a
          >
          <a href="#" class="fs-4 text-decoration-none text-dark"
            >Política de Privacidad</a
          >
        </div>

        <p class="text-center mt-5 fs-3">
          ©2014-2023 Todos los derechos reservados por emprenya.com
        </p>
      </footer>
    </div>
  </body>
</html>
