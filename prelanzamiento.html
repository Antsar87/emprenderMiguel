<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emprenya</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
  </head>

  <body class="bg">
    <!-- HEADER SECTION -->
    <header class="header">
      <div class="py-5"></div>
    </header>

    <section class="text-center color-light-blue">
      <img src="./img/emprenya.png" class="prelanzamiento__logo w-100"/>

      <h1 class="header__position-title--sm fw-medium mt-4">Prelanzamiento</h1>
    </section>

    <form class="container-large px-4 mt-5">
      <div class="d-flex flex-column flex-md-row gap-5">
        <div class="flex-1">
          <label for="nombre" class="d-block prelanzamiento__label">
            Nombre <span class="text-danger">*</span>
          </label>

          <input
            class="mt-3 prelanzamiento__input"
            placeholder="Introduce tu nombre"
            id="nombre"
            type="text"
            name="nombre"
            required
          />
        </div>

        <div class="flex-1">
          <label class="d-block prelanzamiento__label" for="email">
            Email <span class="text-danger">*</span>
          </label>

          <input
            class="mt-3 prelanzamiento__input"
            placeholder="Introduce tu email"
            type="email"
            name="email"
            id="email"
            required
          />
        </div>
      </div>

      <div class="d-flex flex-column flex-md-row gap-5 mt-5">
        <div class="flex-1">
          <label for="Whatsapp" class="d-block prelanzamiento__label">
            Whatsapp <span class="text-danger">*</span>
          </label>

          <input
            class="mt-3 prelanzamiento__input"
            placeholder="Introduce tu Whatsapp"
            type="text"
            id="Whatsapp"
            name="Whatsapp"
            required
          />
        </div>

        <div class="flex-1">
          <label class="d-block prelanzamiento__label" for="País">
            País <span class="text-danger">*</span>
          </label>

          <input
            class="mt-3 prelanzamiento__input"
            placeholder="Introduce tu País"
            type="text"
            name="País"
            id="País"
            required
          />
        </div>
      </div>

      <div class="mt-5">
        <label for="question-1" class="d-block prelanzamiento__label">
          ¿Por qué te gustaría formar parte del prelanzamiento de emprenYA?
          <span class="text-danger">*</span>
        </label>

        <input
          class="mt-3 prelanzamiento__input"
          placeholder="Introduce tu respuesta aquí"
          type="text"
          id="question-1"
          name="question-1"
          required
        />
      </div>

      <div class="mt-5">
        <label for="question-2" class="d-block prelanzamiento__label">
          ¿Qué crees que puedes aportar al proyecto?
          <span class="text-danger">*</span>
        </label>

        <input
          class="mt-3 prelanzamiento__input"
          placeholder="Introduce tu respuesta aquí"
          type="text"
          id="question-2"
          name="question-2"
          required
        />
      </div>

      <div class="mt-5">
        <label for="question-3" class="d-block prelanzamiento__label">
          Si posees títulos académicos y experiencia en la industria de la
          salud, bienestar y cosmética.
          <span class="text-danger">*</span>

          <span class="d-block">Explícanos de forma detallada.</span>
        </label>

        <input
          class="mt-3 prelanzamiento__input"
          placeholder="Introduce tu respuesta aquí"
          type="text"
          id="question-3"
          name="question-3"
          required
        />
      </div>

      <div class="mt-5">
        <label for="question-4" class="d-block prelanzamiento__label">
          ¿Cuántos años de experiencia tienes en la venta directa?
          <span class="text-danger">*</span>
        </label>

        <input
          class="mt-3 prelanzamiento__input"
          placeholder="Introduce tu respuesta aquí"
          type="text"
          id="question-4"
          name="question-4"
          required
        />
      </div>

      <div class="mt-5">
        <label for="question-5" class="d-block prelanzamiento__label">
          ¿Qué crees que puedes aportar al proyecto?
          <span class="text-danger">*</span>
        </label>

        <input
          class="mt-3 prelanzamiento__input"
          placeholder="Introduce tu respuesta aquí"
          type="text"
          id="question-5"
          name="question-5"
          required
        />
      </div>

      <div class="mt-5">
        <label for="question-6" class="d-block prelanzamiento__label">
          ¿Actualmente estás en alguna empresa de venta directa? Si tu respuesta
          es sí, dinos en
          <span class="text-danger">*</span>

          <span class="d-block">cuál y porque te quieres unir a emprenYA.</span>
        </label>

        <input
          class="mt-3 prelanzamiento__input"
          placeholder="Introduce tu respuesta aquí"
          type="text"
          id="question-6"
          name="question-6"
          required
        />
      </div>

      <div class="mt-5">
        <label for="question-7" class="d-block prelanzamiento__label">
          Si trabajas en venta directa en la actualidad ¿cuántas personas forman
          tu equipo
          <span class="text-danger">*</span>
        </label>

        <input
          class="mt-3 prelanzamiento__input"
          placeholder="Introduce tu respuesta aquí"
          type="text"
          id="question-7"
          name="question-7"
          required
        />
      </div>

      <div class="mt-5 prelanzamiento__label">
        <label class="d-block">
          ¿En qué lineas de negocio crees que puedes aportar más al proyecto?
          <span class="text-danger">*</span>
          <span class="d-block"> Puedes seleccionar varias</span>
        </label>

        <div class="ps-4 mt-3">
          <div class="d-flex align-items-center gap-3">
            <input
              class="prelanzamiento__checkbox"
              placeholder="Introduce tu respuesta aquí"
              type="checkbox"
              name="lineas-negocio1"
              id="linea-1"
              value="Productos de cosmética"
            />

            <label for="linea-1">Productos de cosmética</label>
          </div>

          <div class="d-flex align-items-center gap-3 mt-4">
            <input
              class="prelanzamiento__checkbox"
              type="checkbox"
              name="lineas-negocio2"
              id="linea-2"
              value="Productos de salud y bienestar"
            />

            <label for="linea-2">Productos de salud y bienestar</label>
          </div>

          <div class="d-flex align-items-center gap-3 mt-4">
            <input
              class="prelanzamiento__checkbox"
              type="checkbox"
              name="lineas-negocio3"
              id="linea-3"
              value="Herramientas (iFanel e iRapyd)"
            />

            <label for="linea-3">Herramientas (iFanel e iRapyd)</label>
          </div>

          <div class="d-flex align-items-center gap-3 mt-4">
            <input
              class="prelanzamiento__checkbox"
              type="checkbox"
              name="lineas-negocio4"
              id="linea-4"
              value="Formación para distribuidores de multinivel"
            />

            <label for="linea-4"
              >Formación para distribuidores de multinivel</label
            >
          </div>

          <div class="d-flex align-items-center gap-3 mt-4">
            <input
              class="prelanzamiento__checkbox"
              type="checkbox"
              name="lineas-negocio5"
              id="linea-5"
              value="Servicios para empresas"
            />

            <label for="linea-5">Servicios para empresas</label>
          </div>
        </div>
      </div>

      <div class="mt-5">
        <label for="question-8" class="d-block prelanzamiento__label">
          ¿Por qué debería escogerte Miguel o su equipo para formar parte de una
          de las 50 plazas del paquete fundador VIP?
          <span class="text-danger">*</span>
        </label>

        <input
          class="mt-3 prelanzamiento__input"
          placeholder="Introduce tu respuesta aquí"
          type="text"
          id="question-8"
          name="question-8"
          required
        />
      </div>

      <div class="text-center my-5">
        <button class="button button-submit button-dark-blue">
          Enviar formulario
        </button>
      </div>
    </form>

    <footer class="questions py-5 px-3">
      <div
        class="d-flex flex-column flex-sm-row justify-content-center align-items-center gap-4"
      >
        <a href="#" class="fs-4 text-decoration-none text-dark"
          >Términos y condiciones</a
        >
        <a href="#" class="fs-4 text-decoration-none text-dark"
          >Política de Cookies</a
        >
        <a href="#" class="fs-4 text-decoration-none text-dark"
          >Política de Privacidad</a
        >
      </div>

      <p class="text-center mt-5 fs-3">
        ©2014-2023 Todos los derechos reservados por emprenya.com
      </p>
    </footer>
  </body>
</html>
